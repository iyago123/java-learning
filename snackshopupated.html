<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackshop</title>
</head>
<body>
    <label for="food">Please select your foods:</label>
    <select id="toEat">
        <option value="">Please select here</option>
        <option value="coffee">Coffee</option>
        <option value="snack">snack</option>
        <option value="juice">Juice</option>
        <option value="chicken">Chicken</option>
    </select>
    <label for="count">Quantity:</label>
    <input type="number" id="count" name="countNumber"
    value="0" min="1" max="10">
    <p></p>
    <h3></h3>
</body>
<script> 
    let select=document.querySelector('select');
    let number=document.querySelector('input');
    let paragraph=document.querySelector('p');
    let h3=document.querySelector('h3');
    select.addEventListener('change',foods);

    function foods(){
        let choosen=select.value;
    switch(chosen){
        case 'snack':
        paragraph.textContent=choosen + " is so cool";
        h3.textContent = 'Quantity is' + number.value;
        break;
        case 'coffee': 
        paragraph.textContent=choosen + " is so cool";
        h3.textContent = 'Quantity is' + number.value;
        case 'sjuice':
        paragraph.textContent=choosen + " is so cool";
        h3.textContent = 'Quantity is' + number.value;
        break ;
        case 'chicken': 
        paragraph.textContent=choosen + " is so cool";
        h3.textContent = 'Quantity is' + number.value;


        default:
        paragraph.textContent= "This is default";
        

    }
     
    }
</script>






</html>
